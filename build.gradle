apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '6.8.8'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.44.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '2.44.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '2.44.0'
}
test {
    useTestNG() {
    }
}